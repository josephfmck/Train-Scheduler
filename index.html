<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>
    <section class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Scheduler!</h1>
            <p class="lead"></p>
        </div>


        <!-- current trains -->
        <div class="panel panel-primary" id="schedule">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>

            <div class="panel-body">
                <table class="table" id="trains">
                    <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                    <tbody id="newTrains"></tbody>
                </table>
            </div>
        </div>




        <!-- add Train  -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>

            <div class="panel-body">
                <form>
                    <!-- input textboxes -->
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>

                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>

                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainInput">
                    </div>

                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>

                    <!-- submit button -->
                    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                </form>
            </div>
        </div>

    </section>



    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!--moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
